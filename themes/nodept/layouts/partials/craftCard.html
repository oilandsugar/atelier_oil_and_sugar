{{$cover := .Params.image }}
{{ $lowResCover := replace .Params.image ".jpg" "-low.jpg" }}

<a href="{{ .Permalink }}" class="craft-card {{ range .Params.tags }}{{ . }} {{ end }}">
  <div class="picture">
    <img loading="lazy" class="to-toggle low" src="{{ $lowResCover | safeURL }}" alt="{{ .Title }}">
  </div>
  <h4 class="blackletter small-padding-bottom">{{ .Title }}</h4>
  <div class="desc">{{ .Params.desc }}</div>
</a>
