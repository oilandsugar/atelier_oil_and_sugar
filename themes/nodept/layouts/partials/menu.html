{{ $currentPage := . }}
<nav class="menu small-padding-top small-padding-bottom">
  <ul>
{{ range .Site.Menus.main }}
  <li>
    <a class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">
      {{ .Name }}
    </a>
  </li>
{{ end }}
</ul>
<div class="resolution-toggle">
  <a class="h" id="resolution-toggle">Hi-res</a>
</div>
</nav>
